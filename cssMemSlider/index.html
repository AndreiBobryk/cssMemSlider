<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="radio" id="btn1" class="slider__radio" checked>
        <input type="radio" name="radio" id="btn2" class="slider__radio">
        <input type="radio" name="radio" id="btn3" class="slider__radio">
        <input type="radio" name="radio" id="btn4" class="slider__radio">
        <div class="slider__img-place">
            <div class="image-wrapper"><img src="./assets/img/test.jpg" alt="img1"></div>
            <div class="image-wrapper"><img src="./assets/img/test.jpg" alt="img2"></div>
            <div class="image-wrapper"><img src="./assets/img/test.jpg" alt="img3"></div>
            <div class="image-wrapper"><img src="./assets/img/test.jpg" alt="img4"></div>
        </div>
        <div class="slider-bottom">
            <div class="slider__ctrl-wrapper">
                <label for="btn1" class="ctrl"><span class="ctrl__btn"></span></label>
                <label for="btn2" class="ctrl"><span class="ctrl__btn"></span></label>
                <label for="btn3" class="ctrl"><span class="ctrl__btn"></span></label>
                <label for="btn4" class="ctrl"><span class="ctrl__btn"></span></label>
            </div>
            <div class="slider__text-wrtapper">
                <span class="slider__text">Тест 1</span>
                <span class="slider__text">Тест 2</span>
                <span class="slider__text">Тест 3</span>
                <span class="slider__text">Тест 4</span>
            </div>
        </div>


    </div>
    
</body>
</html>
